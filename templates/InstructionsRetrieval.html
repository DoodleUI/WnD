    <script>
      var dataIdCount = 1;
      $(document).ready(function() {

      });
    	
    function nextClick() {
        if(dataIdCount == 8){
         document.getElementById("instructionHolder").style.display = 'none'; 
         document.getElementById("EndText").style.display = 'block'; 
        }
        else{
		var currentID = "content-"+ dataIdCount.toString();
        document.getElementById(currentID).style.display = 'none';
        dataIdCount = dataIdCount+1;
        currentID = "content-"+ dataIdCount.toString();
        document.getElementById(currentID).style.display = 'block';       
    
        if(dataIdCount > 1){
                   document.getElementById("instructBack").style.display = 'block';    
        }
    
        }

    	}

   function backClick() {
        document.getElementById("content-"+ dataIdCount.toString()).style.display = 'none';
        dataIdCount = dataIdCount-1;
        document.getElementById("content-"+ dataIdCount.toString()).style.display = 'block';

    
        if(dataIdCount == 1){
            document.getElementById("instructBack").style.display = 'none';    
        } 
   }
        
    </script>
